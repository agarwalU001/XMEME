<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMEME | BACKEND</title>
  </head>
  <body>
    <ul>
      <strong>/memes</strong>
      <li>GET : Returns top 100 memes</li>
      <li>POST : Posts a new meme</li>
    </ul>

    <ul>
      <strong>>/memes/:id</strong>
      <li>GET : Returns the meme with the param id</li>
      <li>PATCH : Updates the meme with the params id</li>
      <li>DELETE : Deletes the meme with the params id</li>
    </ul>
  </body>
</html>
